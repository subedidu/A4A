<app-header Assignment={{Assignment}} Name={{Name}}></app-header>
<mat-tab-group>
  <mat-tab label="Breakfast">
    
      <table *ngIf="arrBreakfast" style="overflow-x:auto;">
          <!-- ADD HEADERS -->
          <tr>
              <th>Food</th>
                  <th>Price</th>
                      <th>Calories</th>
          </tr>
  
          <!-- BIND ARRAY TO TABLE -->
          <tr *ngFor="let item of arrBreakfast">
              <td>{{item.food}}</td>
                  <td>{{item.price}}</td>
                      <td>{{item.calories}}</td>
          </tr>
      </table>


  </mat-tab>
  <mat-tab label="Lunch">

  </mat-tab>

          </tr>
      </table>



    </mat-tab>  
</mat-tab-group>
<app-footer Name={{Name}} Student_Number={{Student_Number}} Login_Name={{Login_Name}} Campus={{Campus}}></app-footer>
